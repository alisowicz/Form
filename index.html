<!DOCTYPE html>
<html lang="PL" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homework</title>
  <link rel="stylesheet" href="styles/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- validate email -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>

  <section class="container">
    <section class="background">
      <!-- form -->
      <section class="form_container">
        <div class="required-top">
          <div class="sign">recuired</div>
          <div class="square"></div>
        </div>
        <div class="required-bottom">
          <div class="sign">recuired</div>
          <div class="square"></div>
        </div>
        <div class="form-photo"></div>
        <div class="form_border-top"></div>
        <form class="form" name="form">
          <h4>EMAIL ADRESS:</h4>
            <div class="input-wrapper">
              <input id="email" class="form__input" placeholder="Enter your email adress" name="email">
              <div class="triangle triangle-top"></div>
              <div class="asterisc"><span class="asterisc-top">*</span></div>
            </div>
          <h3 id="result"></h3><h4>PASSWORD:</h4>
            <div class="input-wrapper">
              <input type="password" class="form__input" placeholder="Enter your password" name="password">
              <div class="triangle triangle-bottom"></div>
              <div class="asterisc"><span class="asterisc-bottom">*</span></div>
            </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" label class="check" for="checkbox">
            <span class="remember">REMEMBER ME!</span></label>
          </div>
          <div class="form-footer">
            <button class="forgotten__button">Forgotten password?</button>
            <button class="form__button" id="validate" type="submit" name="submit">LOGIN</button>
          </div>
        </form>
        <div class="form_border-bottom"></div>
        </div>
      </section>
      <!-- end form -->

      <!-- second form - reset password -->
      <section class="form_container-reset invisible">
        
        <div class="form_border-top-reset">
          <div class="form-photo-reset"></div>
          <h2>RESET PASSWORD<h2>
        </div>

        <form class="form-reset" name="form">
          <p class="info-text">Hey, it happens to everyone.<br>Just let us know what email address you use to login.<br>and we'll send you an email with instructions.</p>
          EMAIL ADRESS:<br>
          <input id="email" class="form__input" name="email">
          <h3 id="result"></h3>
          <div class="form-footer-reset">
            <button class="form__button-cancel" type="submit" name="submit">CANCEL</button>
            <button class="form__button-reset" id="validate" type="submit" name="submit">RESET PASSWORD</button>
          </div>
        </form>
        <div class="form_border-bottom-reset"></div>
        </div>
      </section>
      <!-- end of second form -->

    </section>


    <script type="text/javascript" src="script/app.js"></script>

</body>
</html>
